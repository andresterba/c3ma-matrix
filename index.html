<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/theme/black.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "css/print/pdf.css"
        : "css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h3>
            Matrix
          </h3>
          <p>29.05.2020 von Andr√©</p>
        </section>
        <section>
          <section>
            Slide 2.0
          </section>
          <section>
            Slide 2.1
          </section>
          <section>
            Slide 2.2
          </section>
          <section>
              <h2>Wer nutzt Matrix?</h2>
              <ul>
                  <li><a href="https://www.golem.de/news/chat-mozilla-wechselt-von-irc-auf-matrix-und-riot-1912-145664.html">Mozilla</a></li>
                  <li><a href="https://www.golem.de/news/messenger-bundeswehr-will-komplett-auf-matrix-chat-wechseln-2005-148407.html">Bundeswehr</a></li>
                  <li><a href="https://www.golem.de/news/statt-whatsapp-frankreich-wandert-in-die-matrix-1902-139167.html">Frankreich</a></li>
              </ul>
          </section>
        </section>
        <section>
          Slide 3
        </section>
      </div>
    </div>

    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        hash: true,
        dependencies: [
          { src: "plugin/markdown/marked.js" },
          { src: "plugin/markdown/markdown.js" },
          { src: "plugin/highlight/highlight.js" },
          { src: "plugin/notes/notes.js", async: true },
        ],
      });
    </script>
  </body>
</html>
